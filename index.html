<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint Logger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-leaf"></i> Footprint Logger</h1>
        <p>Track your carbon footprint and make a difference</p>
    </header>

    <main>
        <section class="container">
            <div class="add-activity">
                <h2>Add New Activity</h2>
                <form id="activity-form">
                    <div class="form-group">
                        <label for="activity-category">Category:</label>
                        <select id="activity-category" required>
                            <option value="">Select a category</option>
                            <option value="transport">Transport</option>
                            <option value="food">Food</option>
                            <option value="energy">Energy</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="activity-type">Activity Type:</label>
                        <select id="activity-type" required>
                            <option value="">Select an activity</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="activity-amount">Amount:</label>
                        <input type="number" id="activity-amount" min="1" value="1" required>
                        <span id="unit-label">unit</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="activity-date">Date:</label>
                        <input type="date" id="activity-date" required>
                    </div>
                    
                    <button type="submit" class="btn">Add Activity</button>
                </form>
            </div>
            
            <div class="summary">
                <h2>Your Carbon Footprint</h2>
                <div class="total-emissions">
                    <p>Total CO2 Emissions: <span id="total-co2">0</span> kg</p>
                </div>
                <div class="chart-container">
                    <canvas id="emissions-chart"></canvas>
                </div>
            </div>
        </section>
        
        <section class="container">
            <div class="activity-log">
                <h2>Activity Log</h2>
                <div class="filter-controls">
                    <label for="filter-category">Filter by:</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="transport">Transport</option>
                        <option value="food">Food</option>
                        <option value="energy">Energy</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="activities-list" id="activities-list">
                    <p class="empty-state">No activities logged yet. Add your first activity above!</p>
                </div>
                <button id="clear-data" class="btn btn-danger">Clear All Data</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Footprint Logger | By Joseph Malete</p>
    </footer>

    <script src="constants.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
